<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>랩미팅 수고용</title>
		<!--output.setTitle(g_title);-->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--output.addMetaTag("viewport", "width=device-width, initial-scale=1");-->

		<style>
			@import url(https://fonts.googleapis.com/earlyaccess/nanumgothic.css);
			*{
				font-family:Nanum Gothic;
				font-size:20px;
				text-align:center
			}
			body,html{
				height:100%
			}
			body{
				display:table;
				height:100%;

				margin:0 auto;
				width:100%
			}
			.divider{
                float:left;
				vertical-align:middle;
				width:100%
			}
			.container{
				background:rgba(0,0,0,.05);
				display:table-cell;
				vertical-align:middle;
				width:100%
			}
			.center{
				background:rgba(255,255,255);
				border-radius:10px;
				box-shadow:0 5px 50px 0 rgba(0,0,0,.4);
				display:inline-block;
				position:relative;
			}
			input{
				border:1px solid;
				border-radius:3px;
				height:36px;
				width:89%
			}
                .short{
                    font-size: 18px;
                    width:20%;
                }
			button{
				background-color:#4caf50;
				border:none;
				border-radius:3px;
				color:#fff;
				cursor:pointer;
				height:40px;
				width:90%;
			}
                .shortbtn{
                    background-color:#578ac1;
                    width:38%;
                    margin-right: 20px
                }
                .shortrst{
                    background-color:#424242;
                    width:24%;
                }
			button:hover{
				background:#4ca050
			}
            button.shortbtn:hover{
                background:#3d628a
            }
            button.shortrst:hover{
                background:#2c2c2c
            }
			.text{
				font-size:10px
			}
			table{
				border: 1px solid #444444;
				border-collapse: collapse;
				float: left;
			}
			thead{
				background-color: #ececec;
			}
			th, td{
				font-size: 18px;
				border: 1px solid #444444;
				padding: 5px;
			}
			@media screen and (max-width:640px){
				.center{
					width:62.5%
				}
			}
			</style>


    <script src="./code.js"></script>
	</head>

<body>
<div class="divider">
    <div class="container">
        <div class="center" style="width: 500px">
            <div style="margin: 15px"></div>
            <div id="title"></div>
            <div style="margin: 20px"></div>
            <input type="text" id="input_name" autofocus></input>
            <div style="margin: 15px"></div>
            <input type="text" id="input_number" autofocus></input>
            <div style="margin: 15px"></div>
            <button id="btn_write"></button>
            <div style="margin: 20px"></div>
            <hr width="80%"></hr>
            <div style="margin: 20px"></div>
            <input class="short" id="input_team_num" float:left></input>
            <button class="shortbtn" id="btn_start" float:left></button>
            <button class="shortrst" id="btn_reset" float:right></button>
            <div style="margin: 15px"></div>
            <div class="text" id="me"></div>
            <div style="margin: 10px"></div>
        </div>
        <div style="margin: 70px"></div>
        <div class="center" id="table_center" style="padding: 15px">
            <table class="table" id="student_data">
                <thead>
                    <tr>
                    <th scope="col">이름</th>
                    <th scope="col">학번</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                      <td>최동하</td>
                      <td>2020193004</td>
                    </tr>
                </tbody>
            </table>
            <table class="table" id="team_data">
            </table>
        </div>
    </div>
    
    <div class="container">
        <div class="center" style="width: 100px">
            <div style="margin: 15px"></div>
            <div id="title"></div>
            <div style="margin: 20px"></div>
            <input type="text" id="input_name" autofocus></input>
            <div style="margin: 15px"></div>
            <input type="text" id="input_number" autofocus></input>
            <div style="margin: 15px"></div>
            <button id="btn_write"></button>
            <div style="margin: 20px"></div>
            <hr width="80%"></hr>
            <div style="margin: 20px"></div>
            <input class="short" id="input_team_num" float:left></input>
            <button class="shortbtn" id="btn_start" float:left></button>
            <button class="shortrst" id="btn_reset" float:right></button>
            <div style="margin: 15px"></div>
            <div class="text" id="me"></div>
            <div style="margin: 10px"></div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">

$("#title").text("Chae Lab 2024 PT order indicator");
$("#input_name").attr("placeholder", "이름").val("").focus().blur();
$("#input_number").attr("placeholder", "학번").val("").focus().blur();
$("#input_team_num").attr("placeholder", "팀당 인원").val("").focus().blur();
$("#btn_write").text("입력");
$("#btn_start").text("팀 짜기");
$("#btn_reset").text("시트 리셋");
$("#me").text("Made by 최동하 RA");

$("#btn_write").click(function(){writeValue(input_name.value, input_number.value);});
$("#btn_start").click(function(){startRandom();});
$("#btn_reset").click(function(){resetSheet();});
$("#input_name").keydown(
	function (key) {
		if (key.keyCode === 13) {
			$("#btn_write").click();
			event.preventDefault();
		}
	}
);
$("#input_number").keydown(
	function (key) {
		if (key.keyCode === 13) {
			$("#btn_write").click();
			event.preventDefault();
		}
	}
);
$("#input_team_num").keydown(
	function (key) {
		if (key.keyCode === 13) {
			$("#btn_start").click();
			event.preventDefault();
		}
	}
);
</script>
</body>
</html>
